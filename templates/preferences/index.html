{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="col-me-4 ">
        <div class="spacer">
<H3 align="center">Preferred Currency</H3>
            {% include 'partials/_messages.html' %}
            <form method="post" action="{% url 'preferences' %}">
                {% csrf_token %}
  <div class="input-group">
  <select name="currency" class="custom-select" id="inputGroupSelect04">

    {%  if user_preferences.currency %}
<option name="currency" selected>{{ user_preferences.currency }}</option>

      {% endif %}


   {% for currency in currencies %}
    <option name="currency" value="{{currency.name}} - {{currency.value}}">{{currency.name}} - {{currency.value}}</option>
    {% endfor %}
  </select>
    <div class="input-group-append">
  <input class="btn btn-outline-secondary" type="submit" value="Save"/>
</div>
</div>
                </form>
</div>
    </div>
</div>
<!--/hr-->

{% endblock content%}
