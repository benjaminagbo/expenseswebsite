{% extends 'base.html' %}

{% block content %}

<div class="container" align="center">
<div class="col-me-4 ">
        <div class="spacer">
<H1 align="center">EDIT INCOME</H1>
<div class="row">
<div class="col--md-10">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
    <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
  </ol>
</nav>

</div>

    <div class="col-md-2">
        <a href="{% url 'income-delete' income.id %}" class="btn btn-danger btn-sm">Delete</a>
    </div>


</div>


                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'income-edit' income.id %}" method="post">
                            {% include 'partials/_messages.html' %}

                            {% csrf_token %}
                        <div class="form-group">
                            <label>Amount</label>
                             <!--label for="">Amount</label-->
                            <input type="number"
                                   class=" form-control form-control-sm"
                                   name="amount"
                                   value="{{ values.amount }}">
                        </div>

                             <div class="form-group">
                            <label>Description</label>
                                 <!--label for="">Description</label-->
                            <input type="text"
                                   class=" form-control form-control-sm"
                                   name="description"
                                   value="{{ values.description }}">

                                  <div class="form-group">
                            <label>Source</label>
                                      <!--label for="">Category</label-->
                                      <select class="form-control"  name="source">
                                          <option selected name="source"
                                                  value="{{values.source}}">{{values.source}}</option>

                                          {% for source in sources %}

                                          <option name="source"
                                                  value="{{source.name}}">{{source.name}}</option>


                                          {% endfor %}

                                      </select>
                                  </div>

                        </div>
                                 <div class="form-group">
                            <label>Date of Income</label>

                            <input type="date"
                                   class=" form-control form-control-sm"
                                   value="{{ values.date |date:'Y-m-d' }}"
                                   name="income_date">
                    </div>
                            <input type="submit" value="Update" class="btn  btn-primary btn-primary-sm">
                             </form>
                    </div>
                </div>



        </div>
        </div>
</div>


{% endblock content %}
