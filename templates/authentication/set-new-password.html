{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
<div class="col-md-4"></div>
 <div class="col-md-15">
  <div class="card mt-5">

   <div class="card-body">
<div class="card-title py-3">
<h2> Please Set Your New Password </h2>
  </div>

<form action="{% url 'reset-user-password' uidb64 token %}" method="post">
     {% csrf_token %}
       {% include 'partials/_messages.html' %}



     <div class="form-group">
     <input type="password"
            name="password"
            placeholder="password"
            class="form-control form-control-sm"
            id="passwordField" />
<small class="float-right py-5 showPasswordToggle">SHOW</small>
    </div>


    <div class="form-group">
     <input type="password"
            name="password2"
            placeholder="Confirm password"
            class="form-control form-control-sm"
            id="passwordField2" />
<small class="float-right py-5 showPasswordToggle">SHOW</small>
    </div>


<input type="submit"
       value="Submit"
       class="btn btn-block btn-primary submit-btn" />

   </form>
<br>
      <span style="text-align:center">Have an account? <a href="{% url 'login' %}">Login</a></span>
<br>
       <br>

      <span style="text-align:center">No account? <a href="{% url 'register' %}">Register</a></span>

      <br>
       <br>
   </form>
  </div>
</div>

 </div>
 <div class="col-md-6"></div>
</div>
<script src="{% static 'js/register.js' %}" ></script>
{% endblock content %}
