{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
<div class="col-md-4"></div>
 <div class="col-md-15">
  <div class="card mt-5">

   <div class="card-body">
<div class="card-title py-3">
<h4> Incomes & Expenses Tracking System-Registration</h4>
  </div>

<form action="{% url 'register' %}" method="post">
     {% csrf_token %}
       {% include 'partials/_messages.html' %}

    <div class="form-group">
      <input type="text"
             name="username"
             placeholder="username"
             class="form-control form-control-sm"
             id="usernameField"/>
       <!-- value="{{fieldvalues.username}}"-->
    </div>
       <div class="invalid_feedback invalid-feedback" style="display:none">
       </div>

<p class="text-sm text-success usernameSuccessOutput"></p>

     <div class="form-group">
     <input type="email"
            name="email"
            placeholder="email"
            class="form-control form-control-sm"
            id="emailField" />
        <!--value="{{fieldvalues.email}}"-->

   </div>
        <div class="emailFeedBackArea invalid-feedback" style="display:none">
       </div>

     <div class="form-group">
     <input type="password"
            name="password"
            placeholder="password"
            class="form-control form-control-sm"
            id="passwordField" />
<small class="float-right py-5 showPasswordToggle">SHOW</small>
    </div>
<input type="submit"
       value="Register"
       class="btn btn-block btn-primary submit-btn" />

   </form>

      <span style="text-align:center">Have an account? <a href="{% url 'login' %}">Login</a></span>
<br>
       <br>

      <span style="text-align:center">Forget Password? <a href="{% url 'request-password' %}">Reset</a></span>

      <br>
       <br>
   </div>
  </div>
</div>
 </div>
 <div class="col-md-6"></div>
</div>
<script src="{% static 'js/register.js' %}" ></script>
{% endblock content %}
