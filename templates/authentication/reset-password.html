{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
<div class="col-md-4"></div>
 <div class="col-md-15">
  <div class="card mt-5">
   <div class="card-body">
<div class="card-title py-3">
<h4> Please enter your email to get reset link</h4>
  </div>
<form action="{% url 'request-password' %}" method="post">
     {% csrf_token %}
       {% include 'partials/_messages.html' %}

     <div class="form-group">
     <input type="email"
            name="email"
            placeholder="email"
            class="form-control form-control-sm"
            value="{{ values.email }}"
            id="emailField" />

   </div>

<input type="submit"
       value="Reset"
       class="btn btn-block btn-primary submit-btn" />
   </form>
      <span style="text-align:center">Have an account? <a href="{% url 'login' %}">Login</a></span>
<br>
       <br>
      <span style="text-align:center">Don'thave an account? <a href="{% url 'register' %}">SignUp</a></span>
      <br>
       <br>
   </div>
  </div>
</div>
 </div>
 <div class="col-md-6"></div>
</div>
<script src="{% static 'js/register.js' %}" ></script>
{% endblock content %}
